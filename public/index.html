<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Prediction Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #ff8e3c 50%, #ffa726 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-elevated: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            font-weight: 400;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b35 50%, #ffa726 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 0.01em;
        }
        
        .status {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 32px;
            margin: 40px 0;
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        
        .status.success {
            border-color: #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
        }
        
        .status.error {
            border-color: #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
        }
        
        .button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
        }
        
        .api-status {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(20px);
            z-index: 1000;
        }
        
        .api-status.online {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.08));
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }
        
        .api-status.offline {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.08));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(239, 68, 68);
        }
    </style>
</head>
<body>
    <div id="api-status" class="api-status offline">API: Checking...</div>
    
    <div class="container">
        <div class="header">
            <h1>ü•ä UFC Prediction Platform</h1>
            <p>AI-Powered Fight Analytics and Predictions</p>
        </div>
        
        <div id="status" class="status">
            <h3>üöÄ Platform Status</h3>
            <p id="status-message">Checking deployment status...</p>
            <button class="button" onclick="testAPI()">Test API</button>
            <button class="button" onclick="testFighters()">Test Fighters</button>
            <button class="button" onclick="testPredictions()">Test Predictions</button>
        </div>
        
        <div id="results" style="display: none;">
            <h3>Test Results</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/health');
                const status = document.getElementById('api-status');
                const statusDiv = document.getElementById('status');
                const statusMessage = document.getElementById('status-message');
                
                if (response.ok) {
                    const data = await response.json();
                    status.textContent = 'API: Online';
                    status.className = 'api-status online';
                    statusDiv.className = 'status success';
                    statusMessage.innerHTML = `‚úÖ <strong>Deployment Successful!</strong><br>API is running and all endpoints are functional.`;
                } else {
                    status.textContent = 'API: Error';
                    status.className = 'api-status offline';
                    statusDiv.className = 'status error';
                    statusMessage.innerHTML = `‚ùå <strong>API Error:</strong> ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                const status = document.getElementById('api-status');
                const statusDiv = document.getElementById('status');
                const statusMessage = document.getElementById('status-message');
                
                status.textContent = 'API: Offline';
                status.className = 'api-status offline';
                statusDiv.className = 'status error';
                statusMessage.innerHTML = `‚ùå <strong>Connection Failed:</strong> ${error.message}`;
            }
        }
        
        function showResults(content) {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = content;
            results.style.display = 'block';
        }
        
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showResults(`
                    <div class="status success">
                        <h4>‚úÖ API Health Check</h4>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Service:</strong> ${data.service}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                        <p><strong>Deployment:</strong> ${data.deployment}</p>
                    </div>
                `);
            } catch (error) {
                showResults(`
                    <div class="status error">
                        <h4>‚ùå API Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }
        
        async function testFighters() {
            try {
                const response = await fetch('/api/v1/fighters');
                const data = await response.json();
                showResults(`
                    <div class="status success">
                        <h4>‚úÖ Fighters Endpoint</h4>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Total Fighters:</strong> ${data.total}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    </div>
                `);
            } catch (error) {
                showResults(`
                    <div class="status error">
                        <h4>‚ùå Fighters Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }
        
        async function testPredictions() {
            try {
                const response = await fetch('/api/v1/predictions');
                const data = await response.json();
                showResults(`
                    <div class="status success">
                        <h4>‚úÖ Predictions Endpoint</h4>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Total Predictions:</strong> ${data.total}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    </div>
                `);
            } catch (error) {
                showResults(`
                    <div class="status error">
                        <h4>‚ùå Predictions Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `);
            }
        }
        
        // Check status on load
        checkAPIStatus();
    </script>
</body>
</html>
