apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ufc-platform-ingress
  namespace: ufc-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ufc-platform.example.com
    - api.ufc-platform.example.com
    secretName: ufc-platform-tls
  rules:
  - host: ufc-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.ufc-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3000
      - path: /ml
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 3001