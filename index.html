<!DOCTYPE html>
<html>
<head>
    <title>UFC Prediction Platform</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white; 
            text-align: center; 
            padding: 50px; 
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        .status { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; margin: 20px; }
        button { 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 16px; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ü•ä UFC Prediction Platform</h1>
    <div class="status">
        <h2>Platform Status: ONLINE</h2>
        <p>AI-Powered Fight Analytics and Predictions</p>
        <button onclick="testAPI()">Test API</button>
        <button onclick="window.open('/api/test')">API Test</button>
        <button onclick="window.open('/api/health')">Health Check</button>
        <button onclick="window.open('/api/demo')">Full Demo</button>
    </div>
    
    <div id="result" class="status" style="display:none;">
        <h3>Test Results</h3>
        <div id="output"></div>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            const output = document.getElementById('output');
            result.style.display = 'block';
            output.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                output.innerHTML = `<strong>‚úÖ SUCCESS:</strong> ${data.message}<br>Time: ${data.timestamp}`;
            } catch (error) {
                output.innerHTML = `<strong>‚ùå ERROR:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
