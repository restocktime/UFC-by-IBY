[build]
  base = "."
  publish = "packages/frontend/public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "packages/api/src"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 8080
  targetPort = 3000